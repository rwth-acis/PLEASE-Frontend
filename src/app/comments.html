<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-comments">
  <style>
    textarea {
      width: 300px;
      height: 50px;
    }
  </style>
  <template>
    <div class="add-comment">
      <textarea id="commenttext" placeholder="What do you think?"></textarea>
      <button on-tap="postComment">Add Comment</button>
    </div>
    <template is="dom-repeat" items="[[comments]]">
      <div class="comment">
        <div class="comment-head">
          <strong>[[item.creator]]</strong>
          <time>[[_formatdate(item.timestamp)]]</time>
        </div>
        <p>
          [[item.text]]
        </p>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'app-comments',
      properties: {
        app: { observer: 'loadComments' },
        comments: {
          type: Array,
          value: () => []
        }
      },
      _formatdate: (timestamp) => {
        d = new Date(timestamp)
        D = d.getDate()
        M = ['January','February','March','April','May','June','July','August','September','October','November','December'][d.getMonth()]
        Y = d.getFullYear()
        m = d.getMinutes()
        h = d.getHours()
        return `${h}:${m} ${D}-${M}-${Y}`
      },
      postComment: function() {
        this.authFetch(`${this.appmetadataUrl}/apps/${this.app}/comments`, {method: "POST", body: this.$.commenttext.value})
        .then(r => {if(r.status == 200) this.loadComments()})
        .catch(e => console.error(e))
      },
      loadComments: function() {
        if(this.app == -1) return
        fetch(`${this.appmetadataUrl}/apps/${this.app}/comments`)
        .then(r => r.json())
        .then(d => this.set('comments', d.sort((a,b) => b.timestamp-a.timestamp)))
        .catch(e => console.error(e))
      }
    });
  </script>
</dom-module>
