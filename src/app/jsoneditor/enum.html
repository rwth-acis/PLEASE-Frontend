<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="jsoneditor-enum">
  <template>
    <select value="[[json]]" on-change="update">
    <template is="dom-repeat" items="[[schema.values]]">
      <option value="[[item]]">[[item]]</option>
    </template>
  </template>

  <script>
    Polymer({
      is: 'jsoneditor-enum',
      update: function(e) {
        this.setValue(e.target.value)
      }
    });
  </script>
</dom-module>
