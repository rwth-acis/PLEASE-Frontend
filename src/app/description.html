<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<script src="../../node_modules/adabru-parser/abp.js"></script>

<link rel="import" href="./reqbaz.html">

<dom-module id="app-description">
  <template>
    <paper-tabs selected="{{selectedTab}}">
      <template is="dom-repeat" items="[[description.tabs]]">
        <paper-tab>[[item.header]]</paper-tab>
      </template>
    </paper-tabs>
    <iron-pages selected="[[selectedTab]]">
      <template is="dom-repeat" items="[[description.tabs]]">
        <div>
          <template is="dom-repeat" items="[[item.blocks]]">
            <p>[[item.content]]<p>
          </template>
        </div>
      </template>
    </iron-pages>
    <template is="dom-if" if=[[description.props.reqbaz]]>
      <app-reqbaz project-id=[[description.props.reqbaz]] auth-fetch=[[authFetch]]></app-reqbaz>
    </template>
  </template>

  <script>
    Polymer({
      is: 'app-description',
      properties: {
        selectedTab: {
          type: Number,
          value: 0
        },
        parseDescription: {
          value: null,
          notify: true
        },
        description: {
          notify: true,
          observer: 'update'
        }
      },
      created: function() {
        fetch('/src/parser/appdescription.json')
        .then(r => r.json())
        .then(d => {
          this.set('parseDescription', function(text) {
              ast = abp.parseSync(text, d)
              build = ast => {
                switch(ast.name) {
                  case 'App': return {
                    title: (c = ast.children.find(c => c.name == 'Title')) ? c.children[0] : 'No Title',
                    props: ast.children.find(c => c.name == 'Props').children.reduce((a,p) => Object.assign(a,build(p)), {}),
                    tabs: ast.children.find(c => c.name == 'Tabs').children.map(build)
                  }
                  case 'Tab': return {
                    header: (c = ast.children.find(c => c.name == 'Header')) ? c.children[0] : '',
                    blocks: ast.children.filter(c => c.name == 'Block').map(build)
                  }
                  case 'Block': return {content: ast.children[0]}
                  case 'PropReqbaz': return {'reqbaz': ast.children[0]}
                  case 'PropUnknown': return {'unknown': ast.children[0]}
                  default: return ''
                }
              }
              return build(ast)
            }.bind(this)
          )
        }).catch(console.error)
      },
      update: function() {
        this.set('selectedTab', 0)
      }
    });
  </script>
</dom-module>
