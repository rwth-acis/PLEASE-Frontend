
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="app-tabs">
  <template>
    <iron-pages selected="[[selectedTab]]">
      <template is="dom-repeat" items="[[tabs]]">
        <div>
          <template is="dom-repeat" items="[[item.blocks]]">
            <p>[[item.content]]<p>
          </template>
        </div>
      </template>
    </iron-pages>
    <div class="tabs">
      <template is="dom-repeat" items="[[tabs]]">
        <button on-tap="selectTab" class$="[[_isSelected(selectedTab, index)]]">[[item.header]]</button>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'app-tabs',
      properties: {
        tabs: {
          value: [],
          observer: 'update'
        },
        selectedTab: { value: 0 }
      },
      _isSelected: (i,j) => i == j ? 'selected' : '',
      update: function() {
        this.set('selectedTab', 0)
      },
      selectTab: function(e) {
        this.set('selectedTab', e.model.index)
      }
    });
  </script>
</dom-module>
